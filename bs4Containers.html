<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Containers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/fa/solid.css">
  <link rel="stylesheet" type="text/css" href="css/fa/fontawesome.css">
  <link rel="stylesheet" href="css/bs4.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/touch-icon.png">
  <style>
    .myDiv{
      width: 100%;
      height: 100px;
      background: url("img/img12.jpg") no-repeat center center;
      background-size: cover;
    }
    .myRow{
      width:100%;
      height:60px;
    }
  </style>
</head>
<body>

  <div class="myDiv bg-primary text-dark pl-2">
    No container
  </div>
  <hr>
  <div class="container">
    <div class="myDiv bg-primary text-dark pl-2">
      With container
    </div>
  </div>
  <hr>
  <div class="container-fluid">
    <div class="myDiv bg-primary text-dark pl-2">
      With container fluid
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="myRow col bg-success text-light">
        Container with row and four cols
      </div>
      <div class="myRow col bg-warning"></div>
      <div class="myRow col bg-danger"></div>
      <div class="myRow col bg-dark"></div>
    </div>
  </div>
  <hr>
  <div class="container mb-6">
    <div class="row">
      <div class="myRow col bg-info text-light">
        Container with row and two cols
      </div>
      <div class="myRow col bg-success"></div>
    </div>
  </div>

  <div id="nav-placeholder"></div>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

<script>
    $('#nav-placeholder').load('nav.html');
</script>

</html>
