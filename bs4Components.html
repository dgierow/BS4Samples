<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Components</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/touch-icon.png">
  <style>
    .jumbotron {
      background-image: url("img/img2.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
    }
  </style>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-light">Jumbo the Elephant</h1>
    <p class="lead text-secondary text-light">
      <span class="sampleText"></span>
    </p>
  </div>
</div>

<div class="container">
  <h6 class="bg-dark text-white-50 p-2 mt-5">jumbotron</h6>
  <div class="jumbotron">
      <h1 class="display-4 text-light">Jumbo the Elephant</h1>
      <p class="lead text-secondary text-light">
        <span class="sampleText"></span>
      </p>
      <hr class="my-4">
      <p class="text-light">
        <span class="sampleText"></span>
      </p>
      <a class="btn btn-success btn-lg" href="#" role="button">Consectetur Debitis</a>
  </div>
</div>

<div class="container">
  <h6 class="bg-dark text-white-50 p-2 mt-5">carousel</h6>
  <div class="row justify-content-center">
    <div id="carouselExampleControl" class="carousel slide w-75" data-ride="carousel">
      <ol class="carousel-indicators">
        <li class="active" data-target="#carouselExampleControl" data-slide-to="0"></li>
        <li data-target="#carouselExampleControl" data-slide-to="1"></li>
        <li data-target="#carouselExampleControl" data-slide-to="2"></li>
        <li data-target="#carouselExampleControl" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/img2.jpg" alt="first">
          <div class="carousel-caption d-none d-md-block">
            <h5>1 Lorem ipsum dolor sit</h5>
            <p><span class="sampleTextShort"></span></p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/img3.jpg" alt="two">
          <div class="carousel-caption d-none d-md-block">
            <h5>2 Lorem ipsum dolor sit</h5>
            <p><span class="sampleTextShort"></span></p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/img4.jpg" alt="three">
          <div class="carousel-caption d-none d-md-block">
            <h5>3 Lorem ipsum dolor sit</h5>
            <p><span class="sampleTextShort"></span></p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/img12.jpg" alt="four">
          <div class="carousel-caption d-none d-md-block">
            <h5>4 Lorem ipsum dolor sit</h5>
            <p><span class="sampleTextShort"></span></p>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControl" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControl" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h6 class="bg-dark text-white-50 p-2 mt-5">collapse</h6>
  <p>
    <a class="btn btn-info" data-toggle="collapse" href="#collapseAnchor" role="button" aria-expanded="false"
       aria-controls="collapseAnchor">Collapse Anchor
    </a>
  </p>
  <div class="collapse" id="collapseAnchor">
    <div class="card card-body">
      <p>
        <img src="img/img3.jpg" style="height: 200px; width: 300px;" class="image-fluid float-left clearfix m-2">
        <span class="sampleText"></span>
      </p>
    </div>
  </div>
  <p>
    <button class="btn btn-success mt-5" data-toggle="collapse" href="#collapseButton" data-target="#collapseButton"
            aria-expanded="false" aria-controls="collapseAnchor">Collapse Button
    </button>
  </p>
  <div class="collapse" id="collapseButton">
    <div class="card card-body">
      <p>
        <img src="img/img3.jpg" style="height: 200px; width: 300px;" class="image-fluid float-right clearfix m-2">
        <span class="sampleText"></span>
      </p>
    </div>
  </div>
</div>

<div class="container">
  <h6 class="bg-dark text-white-50 p-2 mt-5">accordian</h6>
  <div class="accordion" id="accordianExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">First Text Block</button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordianExample">
        <div class="card-body">
          1 <span class="sampleText"></span>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">Second Text Block</button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse " aria-labelledby="headingTwo" data-parent="#accordianExample">
        <div class="card-body">
          2 <span class="sampleText"></span>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">Third Text Block</button>
        </h5>
      </div>
      <div id="collapseThree" class="collapse " aria-labelledby="headingThree" data-parent="#accordianExample">
        <div class="card-body">
          3 <span class="sampleText"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="nav-placeholder"></div>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>

<script>
    $('#nav-placeholder').load('nav.html');

    const lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab alias eum possimus quibusdam quisquam. Cupiditate dolorem doloremque expedita harum itaque maxime modi numquam optio quae quidem repellendus totam, ullam unde.';
    const samples = Array.from(document.getElementsByClassName('sampleText'));
    samples.forEach(x => x.innerText = lorem);

    const loremShort = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, atque consectetur consequatur dolore ';
    const samplesShort = Array.from(document.getElementsByClassName('sampleTextShort'));
    samplesShort.forEach(x => x.innerText = loremShort);
</script>

</html>
