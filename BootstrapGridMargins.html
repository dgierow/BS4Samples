<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Margins and offsets</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div style="margin-top:20px;">
  <section class="row bg-warning align-items-center" style="height: 200px;">
    <div class="col bg-secondary">Column 1</div>
    <div class="col bg-info">Column 2</div>
    <div class="col bg-success">Column 3</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row bg-warning align-items-center" style="height: 200px;">
    <div class="col bg-secondary">Column 1</div>
    <div class="col bg-info">Column 2</div>
    <div class="col bg-success">Column 3</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row bg-warning" style="height: 200px;">
    <div class="col bg-secondary align-self-start">Column 1</div>
    <div class="col bg-info align-self-center">Column 2</div>
    <div class="col bg-success align-self-end">Column 3</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row bg-warning justify-content-center" style="height: 200px;">
    <div class="col-4 bg-secondary">Column 1</div>
    <div class="col-4 bg-info ">Column 2</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row bg-warning justify-content-around" style="height: 200px;">
    <div class="col-4 bg-secondary ">Column 1</div>
    <div class="col-4 bg-info ">Column 2</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row bg-warning justify-content-between" style="height: 200px;">
    <div class="col-4 bg-secondary">Column 1</div>
    <div class="col-4 bg-info ">Column 2</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row" style="height: 200px;">
    <div class="col-4 bg-secondary">Column 1</div>
    <div class="col-4 bg-info offset-4">Column 2</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row" style="height: 200px;">
    <div class="col-3 bg-secondary offset-md-1">Column 1</div>
    <div class="col-3 bg-info offset-md-4">Column 2</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row" style="height: 200px;">
    <div class="col-3 bg-secondary ml-auto">Column 1</div>
    <div class="col-3 bg-info">Column 2</div>
  </section>
</div>
<div class="container" style="margin-top:20px;">
  <section class="row" style="height: 200px;">
    <div class="col-3 bg-secondary mr-auto">Column 1</div>
    <div class="col-3 bg-info">Column 2</div>
  </section>
</div>

</body>
</html>
